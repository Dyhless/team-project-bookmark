<!-- USER BAR for not authorized user -->
<button type="button" class="userbar-btn" id="signUp-open-btn">
  Sign up
  <svg class="userbar-btn__icon" width="22" height="22">
    <use href="./images/sprite.svg#arrow-narrow"></use>
  </svg>
</button>

<!-- USER BAR for authorized user -->
<button
  type="button"
  class="user-block user-out"
  id="userBarMenu"
  aria-label="Open user menu"
>
  <svg class="userbar-btn__icon-user" width="35" height="35">
    <use href="./images/sprite.svg#user"></use>
  </svg>
  <p class="userbar-btn__user-name" id="user-name">User name</p>
  <svg class="userbar-btn__icon-arrow" width="23" height="26">
    <use href="./images/sprite.svg#caret-down"></use>
  </svg>
  <ul class="dropdown-menu" id="logOutMenu">
    <li>
      <a href="#" class="dropdown-menu__text" id="logOut"><span class="dropdown-menu__text-span"></span>Log out</span>
        <svg class="dropdown-menu__icon userbar-btn__icon" width="20" height="20">
          <use href="./images/sprite.svg#arrow-narrow"></use>
        </svg>
      </a>
    </li>
  </ul>
</button>

<!-- SIGN UP FORM -->
<div class="backdrop" id="sign-up-modal">
  <div class="modal-auto" id="sign-up-modal-window">
    <button
      class="modal__close-button"
      type="button"
      id="signUp-modal-close-btn"
      aria-label="Close sign-up modal"
    >
      <svg class="close-button__x-icon">
        <use href="./images/sprite.svg#x-close"></use>
      </svg>
    </button>

    <form class="modal-form" name="modal-form" id="singUp">
      <div class="modal-form__input-field" id="name-input-wrapper">
        <input
          class="modal-form__input"
          type="text"
          id="signup-user-name"
          name="user_name"
          placeholder="User name"
        />
        <label for="user_name" class="modal-form__label">name</label>
      </div>
      <div class="modal-form__input-field">
        <input
          class="modal-form__input"
          type="email"
          id="signup-user-email"
          name="user_email"
          placeholder="user@mail.com"
        />
        <label for="user_email" class="modal-form__label">email</label>
        <svg class="modal-form__icon">
          <use href="./images/sprite.svg#mail"></use>
        </svg>
      </div>
      <div class="modal-form__input-field">
        <input
          class="modal-form__input"
          type="password"
          id="signup-user-password"
          name="user_password"
          placeholder="iWant901BitCoin"
        />
        <label for="user_password" class="modal-form__label">password</label>
        <svg class="modal-form__icon">
          <use href="./images/sprite.svg#lock"></use>
        </svg>
      </div>

      <button type="submit" class="modal-form__submit">Sign up</button>
    </form>
    <div class="modal-toggle">
      <button type="button" class="modal-toggle__el modal-toggle__el--current">
        Sign up
      </button>
      <button type="button" class="modal-toggle__el" id="signIn-open-btn">
        Sign in
      </button>
    </div>
  </div>

  <!-- SIGN IN FORM -->
  <div class="modal-auto" id="sign-in-modal-window">
    <button
      class="modal__close-button"
      id="signIn-modal-close-btn"
      type="button"
      aria-label="Close"
    >
      <svg class="close-button__x-icon">
        <use href="./images/sprite.svg#x-close"></use>
      </svg>
    </button>

    <form class="modal-form" name="modal-form" id="logIn">
      <div class="modal-form__input-field" id="mail-input-wrapper">
        <input
          class="modal-form__input"
          type="email"
          id="signin-user-email"
          name="user_email"
          placeholder="user@mail.com"
        />
        <label for="user_email" class="modal-form__label">email</label>
        <svg class="modal-form__icon">
          <use href="./images/sprite.svg#mail"></use>
        </svg>
      </div>
      <div class="modal-form__input-field">
        <input
          class="modal-form__input"
          type="password"
          id="signin-user-password"
          name="user_password"
          placeholder="iWant901BitCoin"
        />
        <label for="user_password" class="modal-form__label">password</label>
        <svg class="modal-form__icon">
          <use href="./images/sprite.svg#lock"></use>
        </svg>
      </div>

      <button type="submit" class="modal-form__submit">Sign in</button>
    </form>
    <div class="modal-toggle">
      <button
        type="button"
        class="modal-toggle__el"
        id="signUp-open-btn-second"
      >
        Sign up
      </button>
      <button type="button" class="modal-toggle__el modal-toggle__el--current">
        Sign in
      </button>
    </div>
  </div>
</div>
